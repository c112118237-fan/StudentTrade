{% extends "base.html" %}
{% block title %}提交評價 - StudentTrade{% endblock %}

{% block content %}
<section class="py-10">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-card p-8 space-y-6">
            <div class="text-center space-y-2">
                <h1 class="text-2xl font-semibold text-secondaryDark">評價交易對象</h1>
                <p class="text-secondary">分享你的交易體驗，幫助其他同學</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 border border-secondaryLight rounded-lg p-4">
                <div class="w-20 h-20 bg-secondaryLight rounded-lg mx-auto md:mx-0"></div>
                <div class="md:col-span-2 space-y-1 text-sm text-secondary">
                    <p class="text-secondaryDark font-semibold">MacBook Pro 2020</p>
                    <p>交易金額：NT$ 25,000</p>
                    <p>完成時間：2024-11-29</p>
                </div>
            </div>

            <form class="space-y-4">
                <div>
                    <p class="text-secondaryDark font-medium">評價對象：王小明（賣家）</p>
                </div>
                <div class="space-y-2">
                    <p class="text-sm font-medium text-secondaryDark">評分 *</p>
                    <div class="flex items-center gap-2 text-base">
                        {% for i in range(1,6) %}
                            <button type="button" data-rating-star="{{ i }}" class="w-9 h-9 rounded-full border border-secondaryLight text-secondary hover:border-primary hover:text-primary">
                                {{ i }}
                            </button>
                        {% endfor %}
                        <input type="hidden" name="rating" value="0">
                        <span data-rating-label class="text-sm text-secondary ml-2">點擊分數評分</span>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium text-secondaryDark">評價內容（選填）</label>
                    <textarea rows="5" class="w-full px-4 py-3 rounded-md border border-secondaryLight focus:ring-2 focus:ring-primary/60 focus:border-primary" placeholder="說說你對這次交易的感受..."></textarea>
                </div>
                <div class="flex justify-end gap-3">
                    <a class="px-4 py-2 rounded-lg border border-secondaryLight text-secondary hover:bg-secondaryLight" href="/transactions">稍後再說</a>
                    <button type="submit" class="px-5 py-2 rounded-lg bg-primary text-white shadow-md hover:bg-primaryHover">提交評價</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
