{% extends "base.html" %}
{% block title %}註冊 - StudentTrade{% endblock %}

{% block content %}
<section class="py-12">
    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white rounded-xl shadow-card p-8">
            <div class="max-w-lg mx-auto space-y-6">
                <div class="text-center space-y-2">
                    <h1 class="text-2xl font-semibold text-secondaryDark">建立新帳號</h1>
                    <p class="text-secondary">加入校園二手平台，開始交易吧</p>
                </div>
                <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-5">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-secondaryDark" for="username">使用者名稱 *</label>
                        <input id="username" name="username" required class="w-full px-4 py-3 rounded-md border border-secondaryLight focus:ring-2 focus:ring-primary/60 focus:border-primary" placeholder="王小明">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-secondaryDark" for="email">學校電子郵件 *</label>
                        <input id="email" name="email" type="email" required class="w-full px-4 py-3 rounded-md border border-secondaryLight focus:ring-2 focus:ring-primary/60 focus:border-primary" placeholder="student@example.edu">
                        <p class="text-secondary text-sm">必須使用學校信箱（.edu 或 .edu.tw）</p>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-secondaryDark" for="password">密碼 *</label>
                        <input id="password" name="password" type="password" required class="w-full px-4 py-3 rounded-md border border-secondaryLight focus:ring-2 focus:ring-primary/60 focus:border-primary" placeholder="至少 8 字元，包含英文和數字">
                        <p class="text-secondary text-sm">至少 8 個字元，包含英文字母和數字</p>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-secondaryDark" for="confirm_password">確認密碼 *</label>
                        <input id="confirm_password" name="confirm_password" type="password" required class="w-full px-4 py-3 rounded-md border border-secondaryLight focus:ring-2 focus:ring-primary/60 focus:border-primary" placeholder="再輸入一次密碼">
                    </div>
                    <button type="submit" class="w-full bg-primary text-white rounded-lg py-3 shadow-md hover:bg-primaryHover transition">
                        註冊
                    </button>
                </form>
                <p class="text-center text-secondary text-sm">
                    已有帳號？
                    <a class="text-primary font-medium hover:text-primaryHover" href="/auth/login">登入 →</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
