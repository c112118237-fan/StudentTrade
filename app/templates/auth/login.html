{% extends "base.html" %}
{% block title %}登入 - StudentTrade{% endblock %}

{% block content %}
<section class="py-12">
    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white rounded-xl shadow-card lg:shadow-cardHover p-8">
            <div class="max-w-md mx-auto space-y-6">
                <div class="text-center space-y-2">
                    <h1 class="text-2xl font-semibold text-secondaryDark">歡迎回來</h1>
                    <p class="text-secondary">登入以繼續買賣與交換好物</p>
                </div>
                <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="space-y-2">
                        <label for="identifier" class="text-sm font-medium text-secondaryDark">使用者名稱或電子郵件</label>
                        <input id="identifier" name="identifier" type="text" required
                               class="w-full px-4 py-3 rounded-md border border-secondaryLight focus:ring-2 focus:ring-primary/60 focus:border-primary"
                               placeholder="使用者名稱或 student@example.edu">
                    </div>
                    <div class="space-y-2">
                        <label for="password" class="text-sm font-medium text-secondaryDark">密碼</label>
                        <input id="password" name="password" type="password" required
                               class="w-full px-4 py-3 rounded-md border border-secondaryLight focus:ring-2 focus:ring-primary/60 focus:border-primary"
                               placeholder="至少 8 個字元">
                        <p class="text-danger text-sm hidden">密碼錯誤，請重新輸入</p>
                    </div>
                    <div class="flex items-center justify-between text-sm text-secondary">
                        <label class="inline-flex items-center gap-2">
                            <input type="checkbox" name="remember" class="rounded border-secondaryLight text-primary focus:ring-primary">
                            <span>記住我</span>
                        </label>
                        <a href="#" class="text-primary hover:text-primaryHover">忘記密碼？</a>
                    </div>
                    <button type="submit"
                            class="w-full flex justify-center items-center gap-2 bg-primary text-white rounded-lg py-3 shadow-md hover:bg-primaryHover transition">
                        登入
                    </button>
                </form>
                <p class="text-center text-secondary text-sm">
                    還沒有帳號？
                    <a class="text-primary font-medium hover:text-primaryHover" href="/auth/register">立即註冊 →</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
