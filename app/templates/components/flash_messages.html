{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="max-w-4xl mx-auto px-4 mt-4 space-y-2">
            {% for category, message in messages %}
                <div data-flash class="transition-all duration-200 p-4 rounded-lg shadow-md border backdrop-blur
                    {% if category == 'success' %}bg-green-900/80 text-green-50 border-green-500/60
                    {% elif category == 'error' %}bg-red-900/80 text-red-50 border-red-500/60
                    {% elif category == 'warning' %}bg-amber-900/80 text-amber-50 border-amber-500/60
                    {% else %}bg-slate-800/80 text-slate-50 border-slate-500/60{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
