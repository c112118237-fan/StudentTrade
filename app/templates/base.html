<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}StudentTrade{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        primaryHover: '#1D4ED8',
                        primaryLight: '#DBEAFE',
                        secondary: '#64748B',
                        secondaryDark: '#1E293B',
                        secondaryLight: '#F1F5F9',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                        accent: '#EC4899'
                    },
                    fontFamily: {
                        sans: ['Noto Sans TC', 'Inter', 'system-ui', 'sans-serif']
                    },
                    boxShadow: {
                        card: '0 4px 6px rgba(0,0,0,0.1)',
                        cardHover: '0 10px 15px rgba(0,0,0,0.1)',
                        dropdown: '0 25px 50px rgba(0,0,0,0.25)'
                    }
                }
            }
        };
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 text-secondaryDark font-sans antialiased">
    <a href="#main" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-primary text-white px-3 py-2 rounded-md">跳到主要內容</a>
    <div class="min-h-screen flex flex-col">
        {% include 'components/navbar.html' %}
        <main id="main" class="flex-1">
            {% block content %}{% endblock %}
        </main>
        {% include 'components/footer.html' %}
    </div>

    <!-- Toast 通知系統 -->
    {% include 'components/toast.html' %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
